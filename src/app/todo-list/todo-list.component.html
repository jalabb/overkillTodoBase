<div id="container">
  <mat-card>
    <mat-card-title>Todos</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item
          *ngFor="let todo of todos$ | async"
          [class]="{ closed: todo.isClosed }"
        >
          <h4 matLine>
            <mat-checkbox
              [checked]="todo.isClosed"
              (change)="toggleTodo(todo)"
            ></mat-checkbox>
            <a [routerLink]="['/detail']" [queryParams]="{ id: todo.id }">{{
              todo.title
            }}</a>
          </h4>
        </mat-list-item>
      </mat-list>
      <button mat-raised-button (click)="openNewTodo()">new Todo</button>
    </mat-card-content>
  </mat-card>
</div>
